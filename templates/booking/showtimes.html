<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showtimes</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status {
            font-weight: bold;
        }
        .available {
            color: green;
        }
        .fully-booked {
            color: red;
        }
        .table-container {
            margin-top: 50px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }
        .table th, .table td {
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        /* Card style for each showtime */
        .showtime-card {
            margin-bottom: 20px;
        }
        .showtime-card h5 {
            color: #555;
        }
        .showtime-card .btn {
            width: 100%;
            font-weight: bold;
        }
        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Movie Showtimes</h1>

        <div class="row table-container">
            <div class="col-lg-6">
                <div class="card showtime-card">
                    <div class="card-body">
                        <h5 class="card-title">Movie Title 1</h5>
                        <p class="card-text">Available Showtimes:</p>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Time</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2:00 PM</td>
                                    <td class="status available">Available</td>
                                </tr>
                                <tr>
                                    <td>4:30 PM</td>
                                    <td class="status fully-booked">Fully Booked</td>
                                </tr>
                                <tr>
                                    <td>7:00 PM</td>
                                    <td class="status available">Available</td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary">Book Now</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card showtime-card">
                    <div class="card-body">
                        <h5 class="card-title">Movie Title 2</h5>
                        <p class="card-text">Available Showtimes:</p>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Time</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1:30 PM</td>
                                    <td class="status available">Available</td>
                                </tr>
                                <tr>
                                    <td>4:00 PM</td>
                                    <td class="status fully-booked">Fully Booked</td>
                                </tr>
                                <tr>
                                    <td>6:45 PM</td>
                                    <td class="status available">Available</td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cinema Booking. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (optional, for interactivity like dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
